			</feMerge>
		</filter>
		<!-- Metallic Gradient -->
		<linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#d4d4d4" />
			<stop offset="50%" stop-color="#ffffff" />
			<stop offset="100%" stop-color="#a9a9a9" />
		</linearGradient>
	</defs>
</svg>
